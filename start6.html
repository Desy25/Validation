<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <form>
            <br>
            <input type="email" required placeholder="email">
            <br>
            <br>
            <input type="password" required placeholder="password">
            <br>
            <br>
            <input type="text" placeholder="Name" required minlength="2" maxlength="15">
            <br>
            <br>
            <input type="text" placeholder="Lastame" required minlength="2" maxlength="15">
            <br>
            <br>
            <input type="date" required>
            <br>
            <br>
            <input type="tel" minlength="10" maxlength="10" required placeholder="Phone number">
            <br>
            <br>
            <label for="choosePlan">Choose a plan: </label>
            <select name="Plans" id="choosePlan">
                <option value="free">Free Plan</option>
                <option value="plan1">Plan 1 - 5$/month</option>
                <option value="plan2">Plan 2 - 8$/month</option>
                <option value="plan3">Plan 3 - 12$/month</option>
            </select>
            <br>
            <br>
            <input type="checkbox" id="proPlan" name="proPlan">
            <label for="proPlan">Pro Plan (20$/month)</label>
            <br>
            <br>
            <input type="creditcard" required minlength="16" maxlength="16" placeholder="Credit card">
            <br>
            <br>
            <input type="tel" required minlength="3" maxlength="3" placeholder="CVC">
            <br>
            <br>
            <label for="expireDate">Expiration Date: </label>
            <input type="date" id="expireDate" required>
            <br>
            <br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Billing address" required>
            <br>
            <br>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="City" required>
            <br>
            <br>
            <label for="zipcode">ZIP Code:</label>
            <input type="text" id="zipcode" name="zipcode" placeholder="ZIP code" required>
            <br>
            <br>
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="State" required>
            <br>
            <br> 
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" placeholder="Country" required>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
